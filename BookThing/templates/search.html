{% extends "base.html" %}
{% load static %}

{% block content %}
<h1> Search Books </h1>

<form hx-get="{% url 'search' %}" hx-trigger="keyup changed delay:500ms" hx-target="#search-results" hx-push-url="true">
  <input class="mb-4 form-control" name="search_text" placeholder="Search for books..."
    type="text" value="{{search_text}}">
</form>

<div class="#search-results" id="search-results">
  {% include "snippets/search_results.html" %}
</div>

{% endblock content %}
